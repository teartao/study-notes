server:
  port: 1025

spring:
  application:
    name: chiebot-eureka-server
  profiles:
    # 1. spring.profiles.active 可以通过此处显式指定，
    # 2. 也可以通过jvm参数 -Dspring.profiles.active=dev 在启动时指定
    active: dev

security:
  basic:
    enabled: true # 启用身份认证
  user:
    name: chiebot # 定义用户名
    password: gip6666 # 定义密码

---
# 以下配置仅当spring.profiles.active=dev时生效
spring:
  profiles: dev
eureka:
  client:
    fetch-registry: false
    register-with-eureka: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  instance:
    hostname: localhost
  server:  #配置属性，但由于 Eureka 自我保护模式以及心跳周期长的原因，经常会遇到 Eureka Server 不剔除已关停的节点的问题
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 5000

---
# 以下配置仅当spring.profiles.active=prd时生效
spring:
  profiles: prd
eureka:
  client:
    fetch-registry: false
    register-with-eureka: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  instance:
    hostname: 172.17.0.10
  server:  #配置属性，但由于 Eureka 自我保护模式以及心跳周期长的原因，经常会遇到 Eureka Server 不剔除已关停的节点的问题
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 5000

